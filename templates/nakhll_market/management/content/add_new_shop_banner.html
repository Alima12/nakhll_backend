{% extends "nakhll_market/management/base_management.html" %}
{% load jformat %}
{% load analytical %}

{% block dashboard %}
<div class="dashboard"> 
    <h4>افزودن بنر حجره</h4> 

    <form id="new-shopBanner-form" method="POST" enctype="multipart/form-data" action="{% url "nakhll_market:Add_New_Shop_Banner" ThisShop.ID %}">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-12">
                
                <div id="msg"></div>
                    <label for="file">تصویر بنر <code>*</code></label>
                    <input type="file" name="Banner_Image" class="file" accept="image/*">
                    <div class="input-group">
                    <input type="text" class="form-control input" disabled placeholder="آپلود عکس" id="file">
                    <div class="input-group-append">
                        <button type="button" class="browse btn btn-primary">بارگذاری</button>
                        
                    </div>
                    <small>
                        
                    </small>
                </div>
                    
                <br>
                <img src="https://placehold.it/80x80" alt="تصویر بنر" id="preview" class="img-thumbnail" width="175" height="175">   
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputTitleBanner">عنوان بنر <code>*</code></label>
                <input type="text" name="Banner_Title" class="form-control" id="inputTitleBanner" required>
            </div>

            
            <div class="form-group col-md-6">
                <label for="inputBannerURL">لینک بنر</label>
                    <input type="url" name="Banner_URL" class="form-control" id="inputBannerURL">
            </div>
            
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
            <label for="inputDescriptionBanner">توضیحات بنر</label>
                <textarea class="form-control" name="Banner_Description" id="inputDescriptionBanner" rows="2"></textarea>
            </div>  
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputBannerBuilder">نام طراح بنر</label>
                <input type="text" name="Banner_Builder" class="form-control" id="inputBannerBuilder">
            </div>

            <div class="form-group col-md-6">
            <label for="inputBannerURLBuilder">لینک طراح بنر</label>
                <input type="url" name="Banner_URL_Builder" class="form-control" id="inputBannerURLBuilder">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUserStatus">وضعیت نمایش</label>
                <select class="custom-select factor-profile-custom-select" name="Banner_Seen" id="inputUserStatus">
                    <option value="0" selected>عدم نمایش</option>
                    <option value="1">نمایش</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label for="inputUserStatus">وضعیت انتشار</label>
                <select class="custom-select factor-profile-custom-select" name="Banner_Status" id="inputUserStatus">
                    <option value="0" selected>عدم انتشار</option>
                    <option value="1">انتشار</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mr-auto" id="send-left">افزودن بنر</button>
            <div class="clearfix"></div>
        </div>
    </form>
</div>
{% endblock dashboard %}
